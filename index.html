<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="header">
    <h1 class="header-text">Etch-a-Sketch</h1>
  </div>
  <div class="container">   
    <div class="frame"></div>
    <div class="interface">
      <p class="instructions">Hover your mouse over the frame to Etch a Sketch. Have fun!</p>
      <div id="input-ok">
        <p class="input-label">Grid Size (From 1 to 64) :</p>
        <span>
          <input type="number" id="grid-size" value="16" min="1" max="64">
          <button id="ok-btn">OK</button> 
        </span>  
      </div>
      <button id="clear">Clear</button>
      <button id="toggle-grid">Toggle Grid</button>
    </div>
  </div>
</body>
</html>
